<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>JoindIn.js Demo by Aurelio De Rosa</title>
      <style>
         body
         {
            margin: auto;
            max-width: 800px;
         }

         div
         {
            margin-bottom: 10px;
         }
      </style>
      <link rel="stylesheet" href="../src/joindin.css" />
   </head>
   <body>
      <h1>JoindIn.js Demo</h1>

      <p>The elements below are loaded asynchronously using the JoindIn.js library.</p>

      <h2>Speaker example</h2>
      <div class="joindin-embed" data-id="25190" data-type="speaker">
      </div>

      <h2>Talk example</h2>
      <div class="joindin-embed" data-id="10889" data-type="talk">
      </div>

      <h2>Talk comment example</h2>
      <div class="joindin-embed" data-id="44197" data-type="talk-comment">
      </div>

      <h2>Event example</h2>
      <div class="joindin-embed" data-id="3094" data-type="event">
      </div>

      <div>
         <a href="https://github.com/AurelioDeRosa/JoindIn.js">JoindIn.js</a> has been created by
         <a href="http://www.audero.it">Aurelio De Rosa</a>
         (<a href="https://twitter.com/AurelioDeRosa">@AurelioDeRosa</a>).
      </div>

      <script async src="../src/joindin.js"></script>
   </body>
</html>
